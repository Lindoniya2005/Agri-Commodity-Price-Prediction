<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Same styling as login */
    :root {
      --bg-color: #67b1af;
      --box-color: white;
      --text-color: #333;
      --input-bg: #fff;
      --btn-color: #00796b;
      --btn-hover: #004d40;
    }

    body.dark {
      --bg-color: #121212;
      --box-color: #1e1e1e;
      --text-color: #eee;
      --input-bg: #2c2c2c;
      --btn-color: #00acc1;
      --btn-hover: #007c91;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: var(--box-color);
      color: var(--text-color);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: var(--btn-color);
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .login-box button {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: var(--btn-hover);
    }

    .toggle-mode {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-mode button {
      background: none;
      border: 1px solid var(--btn-color);
      color: var(--btn-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
    }

    .message {
      color: #d32f2f;
      list-style: none;
      margin-bottom: 10px;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”‘ Reset Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="message">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Enter your Username:</label>
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>

      <label for="password">New Password:</label>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="New Password" required>
      </div>

      <button type="submit">Reset Password</button>
      <div style="text-align: center; margin-top: 15px;">
        <a href="{{ url_for('login') }}" style="text-decoration: none; color: var(--btn-color); font-weight: bold;">
          ðŸ”™ Back to Login
        </a>
      </div>
    </form>

    <div class="toggle-mode">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
